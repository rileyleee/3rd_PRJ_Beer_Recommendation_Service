{% extends "community/base.html" %}
{% load django_bootstrap5 %}

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
{% block content %}
    <div class="container-lg">
        <div style="padding:20px;"></div>
        <a href="/community/column/"><button class="btn btn-success" style="float: right" >컬럼 목록</button></a>
        <div style="padding:15px;"></div>

        <h2>{{ columns.title }}</h2>
        <div style="padding:10px;">

            {% if columns.image %}
                <img src="{{ columns.image.url }}" class="img-fluid" width="1240">
            {% endif %}
        </div>
        <p>{{ columns.content }}</p>
        <small style="float: right;">{{ columns.created_at }}</small>
        </hr>
        <div style="padding:15px;">
        </div>
        <a href="/community/column/{{ columns.pk }}/edit/"><button class="btn btn-success" style="float: right" >컬럼 수정</button></a>
        <div style="padding:20px;"></div>
    </div>

{% endblock %}
