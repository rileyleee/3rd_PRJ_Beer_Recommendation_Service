{% extends "account/base.html" %}
{% load django_bootstrap5 %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
{% block content %}

    <div class="container my-3">
        <form method="post" action="{% url 'account:signup' %}">
            {% csrf_token %}
            {% include "account/form_errors.html" %}
            <div class="mb-3">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="nickname">닉네임</label>
                <input type="text" class="form-control" name="nickname" id="nickname"
                       value="{{ form.nickname.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1"
                       value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2"
                       value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="email">이메일 주소</label>
                <input type="text" class="form-control" name="email" id="email"
                       value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="gender">성별 (남성:0, 여성:1 작성)</label>
                <input type="text" class="form-control" name="gender" id="gender"
                       value="{{ form.gender.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="age">나이</label>
                <input type="text" class="form-control" name="age" id="age"
                       value="{{ form.age.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
{% endblock %}
