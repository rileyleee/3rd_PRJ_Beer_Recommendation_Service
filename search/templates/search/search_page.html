{% extends "search/base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">

{% block title %}Home{% endblock %}
{% block content %}
    <style>
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            font-size: 2rem;
            line-height: 1rem;
            justify-content: space-around;
            padding: 0 0.1em;
            text-align: center;
            width: 3em;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            -webkit-text-fill-color: transparent; /* Will override color (regardless of order) */
            -webkit-text-stroke-width: 2.3px;
            -webkit-text-stroke-color: #2b2a29;
            cursor: pointer;
        }

        .star-rating :checked ~ label {
            -webkit-text-fill-color: mediumpurple;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            -webkit-text-fill-color: rebeccapurple;
        .
        }
        .box {
            width: 100%;
            height: 200%;
            margin: 40px auto;
        }
        .search_box {
            width: 80%;
            height: 80%;
            margin: 50px auto;

        }
        .carousel-inner {
            top: 0;
            left: 0;
            min-width: 100%;
            height: 500px;
        }

    </style>

                <img src="https://cdn.pixabay.com/photo/2016/09/18/20/51/cans-1679022_960_720.jpg" class="d-block w-100" alt="...">
            </div>

            </div>

    </div>
